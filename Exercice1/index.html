<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Exercice 1</title>
</head>
<body>
    <div class="content m-5">
        <h1>Exercice 1</h1>
        <p>A l'aide de la librairie cleave.js, créer un formulaire de paiement. Ajouter un champ nom et un champ prénom, un champ numéro de téléphone, un champ date de commande et un champ carte bancaire.</p>
        <form action="">
            <div class="form-group">
                <label for="name">Nom</label>
                    <input type="text" class="input-name" id="name" onkeyup="nameRegexCheck()">
            </div>
            <div class="form-group">
                <label for="lastName">Prénom</label>
                    <input type="text" class="input-lastName" id="lastName" onkeypress="return lastNameRegexCheck(event)">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de téléphone</label>
                    <input type="text" class="input-phone" id="phoneNumber">
                    <select name="countryName" id="countryName">
                        <option value="FR">FR</option>
                        <option value="GB">GB</option>
                        <option value="US">US</option>
                        <option value="CK">CK</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="date">Date de commande</label>
                    <input type="text" class="input-date" id="date">
            </div>
            <div class="form-group">
                <label for="cb">Carte bancaire</label>
                    <input type="text" class="input-cb" id="cb">
                    <span id="cardType" class="text-secondary ml-1"></span>
            </div>
            <button type="button" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.10/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.10/src/addons/phone-type-formatter.i18n.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
